<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aae773817d.js" crossorigin="anonymous"></script>
</head>
<body>

        <h2>Task Management System<button id="addCard">Add Card</button> <button id="saveChanges">Save Changes</button><button id="reset">Reset</button></h2>

        </div>
        
    </div>
